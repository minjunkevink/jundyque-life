---
layout: default
---

<style>
  .post-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .post-header {
    margin-bottom: 40px;
    text-align: center;
  }
  
  .post-title {
    font-size: 2rem;
    margin-bottom: 10px;
    line-height: 1.2;
    color: #333;
    font-weight: 600;
    font-family: 'Google Sans', 'Noto Sans', sans-serif;
    text-align: center;
  }
  
  .post-meta {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 0.9rem;
    color: #666;
  }
  
  .post-date {
    margin-right: 15px;
  }
  
  .post-reading-time {
    margin-right: 15px;
  }
  
  .post-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0;
    align-items: center;
    margin-top: 5px;
  }
  
  .post-tag {
    font-size: 0.8rem !important;
    text-decoration: none !important;
    color: #000000 !important;
    font-weight: 300 !important;
    padding: 0 !important;
    border: none !important;
    border-radius: 0 !important;
    background: #ffffff !important;
    background-color: #ffffff !important;
    box-shadow: none !important;
    margin: 0 !important;
    display: inline !important;
    transition: color 0.3s ease;
  }
  
  .post-tag:hover,
  .post-tag:focus {
    color: #005bb5 !important;
    text-decoration: underline !important;
    font-weight: 300 !important;
    background: #ffffff !important;
  }

  .tag-separator {
    color: #000000;
    margin: 0 6px;
    font-weight: 300;
  }
  
  .post-featured-image {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 30px;
  }
  
  .post-content {
    font-size: 0.95rem;
    line-height: 1.7;
    color: #333;
  }
  
  .post-content h2 {
    margin-top: 40px;
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #222;
  }
  
  .post-content h3 {
    margin-top: 30px;
    margin-bottom: 15px;
    font-size: 1.25rem;
    color: #333;
  }
  
  .post-content p {
    margin-bottom: 20px;
  }
  
  .post-content ul, .post-content ol {
    margin-bottom: 20px;
    padding-left: 25px;
  }
  
  .post-content li {
    margin-bottom: 8px;
  }
  
  .post-content blockquote {
    margin: 25px 0;
    padding: 15px 30px;
    border-left: 4px solid #267CB9;
    background-color: #f8f9fa;
    font-style: italic;
  }
  
  .post-content code {
    background: #f4f4f4;
    padding: 3px 6px;
    border-radius: 3px;
    font-family: 'Fira Code', monospace;
    font-size: 0.9em;
  }
  
  .post-content pre {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
    margin-bottom: 20px;
  }
  
  .post-content pre code {
    background: transparent;
    padding: 0;
  }
  
  .post-content table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  .post-content th {
    background: #f4f4f4;
    padding: 10px;
    border: 1px solid #ddd;
    font-weight: bold;
  }
  
  .post-content td {
    padding: 10px;
    border: 1px solid #ddd;
  }
  
  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin: 20px 0;
  }
  
  
  @media (max-width: 768px) {
    .post-title {
      font-size: 1.75rem;
    }
    
    .post-content {
      font-size: 0.9rem;
    }
  }
</style>

<div class="post-container">
  <article class="post">
    <div class="post-header">
      <h1 class="post-title is-1">{{ page.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
        <span class="post-reading-time">{{ content | number_of_words | divided_by: 200 | plus: 1 }} min read</span>
      </div>
    </div>

    {% if page.featured_image %}
    <img src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}" class="post-featured-image">
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
